<!DOCTYPE html>
<html>

        </div>

        <li>
            <a href="{{site.baseurl}}/#writing">

            <br>
            <a href="{{site.baseurl}}/#editing">

            <br>

            </button></a>
            <br>
            <a href="{{site.baseurl}}/#dramatizing">
            <button class="nav-button">Dramatizing
            </button></a>
            <br>
            <a href="{{site.baseurl}}/#faq">
            <button class="nav-button">FAQ

  </header>
  <article>

      {{ content }}
    </div>

</body>
</html>
